<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>My test page</title>
	</head>
	<body>
		<h1>My test page</h1>
		<p>This is my page</p>


		<!-- HTML中的空白多个空格或换行只会识别为一个空格，如果想插入多个空格可以使用 实体 &nbsp; -->
		<p>Dogs are silly.<p>
		<p>Dogs                  age

		silly.</p>


		<!-- 实体引用 -->
		<p>In HTML, you define a parageraph using the <p> element.<p>
		<p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>
	</body>
</html>
